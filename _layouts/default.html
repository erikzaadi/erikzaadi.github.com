<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Erik Zaadi" />
    <link href="http://feeds2.feedburner.com/Znag" rel="alternate" title="Erik Zaadi"
        type="application/atom+xml" />
    <link media="all" rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/dark-hive/jquery-ui.css" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen, projection" />
    <!--[if lt IE 8]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
</head>
<body>
    <div class="container ui-widget ui-corner-all">
        <div class="span-24 last ui-widget-header ui-corner-top">
            <div>
                &nbsp;</div>
            <h1 class="centered">
                <a href="/">Erik Zaadi @ GitHub</a>
            </h1>
        </div>
        <div class="span-24 ui-widget-content last">
            <div class="span-19">
                <div class="span-19 last">
                    <ul class="BreadCrumbs">
                        <li><a href="/">Home</a> </li>
                        <li><span>::</span></li>
                        <li><a href="/{{ page.arealink }}">{{ page.areaname}} </a></li>
                        <li><span>::</span></li>
                        <li><a href="/{{ page.link }}">{{ page.title}} </a></li>
                    </ul>
                </div>
                <div class="span-17 prepend-1 append-1 last">
                    &nbsp;
                </div>
                <div class="span-17 prepend-1 append-1 last">
                    {{ content }}
                </div>
                <div class="span-17 prepend-1 append-1 last">
                    &nbsp;
                </div>
            </div>
            <div id="GithubBadge" class="span-5 last ui-widget-container">
                Loading..
            </div>
        </div>
        <div class="ui-widget span-24 last ui-widget-header ui-corner-bottom">
            <div class='span-18 prepend-5 append-1 last'>
                <div class='span-3 centered'>
                    Blog
                </div>
                <div class='span-7 centered'>
                    RSS
                </div>
                <div class='span-4 centered last'>
                    Twitter
                </div>
            </div>
            <div class='span-18 prepend-5 append-1 last'>
                <div class='span-3 centered'>
                    <a href='http://erikzaadi.blogspot.com'>
                        <img alt='Blog' src='/images/blog.jpg' class="centered" title='Blog' />
                    </a>
                </div>
                <div class='span-6 centered'>
                    <a href='http://feeds2.feedburner.com/Znag' rel='alternate' title='Subscribe to my feed'
                        type='application/rss+xml'>
                        <img alt='' height='26' src='http://feeds2.feedburner.com/~fc/Znag?bg=99CCFF&amp;fg=444444&amp;anim=0'
                            style='border: 0; margin-left: 30px;' width='88' />
                    </a>
                </div>
                <div class='span-4 last centered'>
                    <div class='span-4 prepend-1 last centered'>
                        <span href='http://twitter.com/erikzaadi' alt='Twitter' id='Twitter'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/scripts/chili/jquery.chili-2.2.js"></script>

    <script type="text/javascript">
        ChiliBook.recipeFolder = "http://erikzaadi.github.com/scripts/chili/"; 
    </script>

    <script type="text/javascript" src="/scripts/jquery.tooltip.min.js"></script>

    <script type="text/javascript" src="/jQueryPlugins/scripts/jQuery.GithubBadge.min.js"></script>

    <script type="text/javascript" src="/scripts/main.js"></script>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-8728177-2");
            pageTracker._trackPageview();
        } catch (err) { }</script>

</body>
</html>
